{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Delete Post</legend>
                <h2>Are you sure you want to delete "{{object.title}}" </h2>
            {% csrf_token %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a href="{% url "blog-details" object.id%}"class="btn btn-outline-info">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
