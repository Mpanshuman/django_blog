{% extends "base.html" %}
{% block content %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-profile' %}">{{ object.author }}</a>
              <small class="text-muted">{{ object.created_at }}</small>
              {% if object.author  == user %}
                <div>
                  <a href="{% url 'blog-update' object.id%}" class="btn btn-sm btn-secondary mt-1 mb-1">Update</a>
                  <a href="{% url 'blog-delete' object.id%}" class="btn btn-sm btn-danger mt-1 mb-1">Delete</a>
                </div>
              {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.body }}</p>
          </div>
        </article>
{% endblock content %}
