{% extends "base.html" %}
{%load crispy_forms_tags %} 
{% block content %}
    <div class="content-section">
        <form method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Create Post</legend>
            {% csrf_token %}
            {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
